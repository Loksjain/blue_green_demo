apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-blue
  namespace: bluegreen-demo
  labels:
    app: web
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      version: blue
  template:
    metadata:
      labels:
        app: web
        version: blue
    spec:
      containers:
        - name: app
          image: REPLACE_IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: COLOR
              value: "#0ea5e9"
            - name: LABEL
              value: "BLUE"
            - name: VERSION
              value: "REPLACE_VERSION"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
